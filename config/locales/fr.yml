  about: 'À propos'
  about_general: "L'objectif de cette application est de servir de plateforme pour échanger des idées concernant l'évolution de l'humanité. Les Utilisateurs peuvent découvrir des Futurs créés par d'autres, ou écrire leurs propres scénarios. Chaque Futur doit comporter un titre, une description générale, une année de réalisation prédite, ainsi que différents Résultats alternatifs. Ces Résultats peuvent être soit positifs, soit neutres, soit négatifs."
  about_example: "Par exemple, le Futur 'Et si un gouvernement ou une entreprise réussissait à développer une IA avancée?' pourrait mener à trois possibilités: une ère de paix et de prospérité pour toute l'humanité (Résultat positif), aucun changement (Résultat neutre), ou une rébellion des machines suivie par un âge des ténèbres (Résultat négatif). Naturellement, tous les scénarios n'ont pas besoin d'être aussi extrêmes!"
  about_chronology: "Les Utilisateurs doivent être inscrits pour pouvoir créer un Futur avec ses Résultats, ou écrire un Commentaire sur un Futur existant. Les Utilisateurs enregistrés peuvent également voter pour des Futurs, des Résultats ou des Commentaires. Tous les visiteurs, qu'ils/elles soient inscrit-e-s sur l'application ou non, peuvent également sélectionner des Futurs d'intérêt et les afficher dans la Chronologie, afin de les consulter dans un ordre temporel cohérent."
  about_project: "Cette application a été créée par Maël Donoso en utilisant Ruby on Rails, initialement dans le cadre d'un projet pour l'École Polytechnique Fédérale de Lausanne."
