  statistics_score: "Pour chaque Futur, un score entre 0% et 100% est calculé. Ce score est fondé sur le nombre de fois où les Utilisateurs ont voté pour les Résultats positifs, neutres ou négatifs de ce Futur. Un Résultat positif voté donne 1 point, un Résultat neutre voté donne 0.5 point, et un Résultat négatif voté ne donne rien. Le nombre total de points pour un Futur, divisé par le nombre total de fois où les Résultats du Futur ont été votés, donne le score du Futur."
  statistics_expectations: "Ainsi, un Futur avec un score proche de 0% est prédit comme relativement négatif. Un Futur avec un score proche de 100% est prédit comme relativement positif. Un Futur avec un score autour de 50% pourrait être neutre ou incertain. Par défaut, tous les nouveaux Futurs débutent avec un score de 50%."
  statistics_horizons: "Les graphes qui suivent montrent la distribution des scores à différentes échelles temporelles. Ces distributions offrent un aperçu de ce à quoi le Futur en général pourrait ressembler, en pondérant les attentes des Utilisateurs concernant tous les Futurs créés dans l'application."
